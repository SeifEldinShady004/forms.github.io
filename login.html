<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: rgba(148, 163, 202, 0.686);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background-color: rgba(59, 68, 92, 0.808);
            padding: 40px;
            border-radius: 50px;
            border: 2px solid #000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            text-align: center;
            width: 346px;
        }
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-form form {
            display: flex;
            flex-direction: column;
            align-items: center; 
        }
        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="email"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 87%; 
            box-sizing: border-box;
        }
        .login-form button,
        .login-form input[type="reset"] {
            background-color:#2e0f52;
            color: white;
            padding: 8px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100px; 
            margin: 10px auto 0 auto; 
        }
        .login-form button:hover,
        .login-form input[type="reset"]:hover {
            background-color: #000;
        }
        .login-form a {
            color: #2e0f52;
            text-decoration: none;
        }
        .login-form a:hover {
            text-decoration: underline;
            color: #000;
        }
        .login-form hr {
            border: 0;
            border-top: 1px solid #fff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>LOGIN NOW</h2>
        <form action="#" method="post"> <!-- Use an actual URL in 'action' attribute -->
            <input type="text" placeholder="Username" name="username" required style="text-align: center;">
            <input type="password" placeholder="Password" name="password" required style="text-align: center;">
            <button type="submit">Login</button>
            <input type="reset" value="Reset">
        </form>
        <hr>
        <p>Donâ€™t have an account? <a href="signup.html">Signup Now</a></p> <!-- Corrected URL for signup -->
    </div>
</body>
</html>
